<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Book Entry Form</title>
		<link rel="stylesheet" href="styles.css">
		<script src="validation.js"></script>
	</head>
	<body>
		<h1>Book Entry Form</h1>
		<hr>
		<form>
			<!-- book title -->
			<section>
				<label for="book-title" class="form-label">Title</label>
				<input type="text" id="book-title" required>
			</section>

			<!-- author -->
			<section>
				<label for="book-author" class="form-label">Author</label>
				<input type="text" id="book-author" required>
			</section>

			<!-- pages -->
			<section>
				<label for="pages" class="form-label">Total pages</label>
				<input type="number" id="pages" required>
			</section>

			<!-- publish date -->
			<section>
				<label for="released-on" class="form-label">Released On</label>
				<input type="date" id="released-on" required>
			</section>

			<!-- isbn -->
			<section>
				<label for="isbn" class="form-label">ISBN</label>
				<input type="text" id="isbn" placeholder="xxx-x-xx-xxxxxx-x"
					   pattern="\d{3}-\d{1}-\d{2}-\d{6}-\d{1}" required>
			</section>

			<!-- rating -->
			<section>
				<label for="rating" class="form-label">5-Star Rating</label>
				<select id="rating">
					<option value="1">1 star</option>
					<option value="2">2 stars</option>
					<option value="3">3 stars</option>
					<option value="4">4 stars</option>
					<option value="5" selected>5 stars</option>
				</select>
			</section>

			<!-- format (e-book, softcover, hardcover) -->
			<section>
				<label class="form-label">Book Format</label>

				<input type="radio" id="e-book" name="book-format">
				<label for="e-book">Ebook</label>
				<input type="radio" id="soft-cover" name="book-format">
				<label for="soft-cover">Softcover</label>
				<input type="radio" id="hard-cover" name="book-format">
				<label for="hard-cover">Hardcover</label>
			</section>

			<!-- genres -->
			<section>
				<label class="form-label">Book Genres</label>

				<input type="checkbox" id="dystopian-genre">
				<label for="dystopian-genre">Dystopian</label>
				<input type="checkbox" id="scifi-genre">
				<label for="scifi-genre">Science Fiction</label>
				<input type="checkbox" id="fantasy-genre">
				<label for="fantasy-genre">Fantasy</label>
				<input type="checkbox" id="thriller-genre">
				<label for="thriller-genre">Thriller</label>
			</section>

			<!-- button to send the book to the server -->
			<button>Add Book!</button>
		</form>
	</body>
</html>
